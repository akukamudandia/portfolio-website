<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Profile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#profile">Our Profile</a></li>
      <li><a href="#contact">Message Us</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Hi, <span id="name-placeholder">Name</span>!</h1>
  </section>

  <!-- Our Profile Section -->
  <section id="profile">
    <h2>About the Company</h2>
    <p>We are a tech company focused on innovation.</p>
    <h3>Vision</h3>
    <p>To become a global leader in software solutions.</p>
    <h3>Mission</h3>
    <p>Delivering reliable, high-quality products through collaboration and creativity.</p>
  </section>

  <!-- Message Us Section -->
  <section id="contact">
    <h2>Message Us</h2>
    <form id="contactForm">
      <label>Name: <input type="text" id="name" required /></label><br />
      <label>Email: <input type="email" id="email" required /></label><br />
      <label>Phone: <input type="tel" id="phone" required /></label><br />
      <label>Message: <textarea id="message" required></textarea></label><br />
      <button type="submit">Submit</button>
    </form>
    <div id="formResult"></div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
